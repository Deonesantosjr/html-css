<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTMl</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista 
    a seguir.
    </p> 
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>

    <ul type="square">
        <li>
            <abbr title="Use tags &lt p &gt ">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use as tags &lt h1 &gt ... &lt h6 &lt">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt img &gt ">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt abbr &gt ">Abreviação</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt code &gt">Código-fonte</abbr>
        </li>
       <li>
        <abbr title="Use as tags &lt ol &gt e &lt il &gt">Lista numerica</abbr> 
       </li>
       <li>
        <abbr title="Use as tags &lt ul &gt e &lt il &gtch">Lista com demarcadores</abbr> 
       </li>
    </ul>
</body>
</html>
